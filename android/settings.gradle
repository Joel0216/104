pluginManagement {
    // Localiza el SDK de Flutter desde local.properties
    def props = new Properties()
    file("local.properties").withInputStream { props.load(it) }
    def flutterSdkPath = props.getProperty("flutter.sdk")
    assert flutterSdkPath != null : "flutter.sdk not set in local.properties"

    // Incluye las herramientas de Flutter (nuevo esquema)
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    // Cargador del plugin de Flutter
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"

    // Versiones alineadas con Gradle 8.7 / Java 21
    id "com.android.application" version "8.6.1" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
}

include(":app")
